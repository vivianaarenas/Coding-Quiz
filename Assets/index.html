  <body>
 <div class="clearfix">
    <div class="container-fluid">
    <h2 id="test_status"></h2>
    <div id="test">
      <div class="row">
    
        <div class="col-sm-4" id="scoreBox">
            <h4>Time Remaining: <span id="timeLeft"></span></h4>
        </div>
    </div>
    <p>
        <h1>Ready for the Minute-Quiz?</h1>
        <p><h4>Test your knowledge of basic coding in this minute coding quiz. For every question you get wrong, 10 seconds will be deducted from your total time. Your highscore is your remaining time. Have fun!</h4></p>
        <button type="button" class="btn btn-primary" id="startButton">
            Start Quiz
          </button>  
        </p>       
    </div>
